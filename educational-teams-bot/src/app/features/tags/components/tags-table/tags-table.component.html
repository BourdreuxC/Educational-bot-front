<div class="tabled">
  <table style="width: 100%" aria-label="Tags Header">
    <th class="border-right width-table">Tag</th>
    <th class="border-right width-table">Nombre de Variants</th>
    <th class="width-button">Actions</th>
  </table>
</div>
<div *ngIf="tags != undefined">
  <cdk-virtual-scroll-viewport class="scroll" itemSize="2">
    <div *ngFor="let tag of tags" class="tabled">
      <table style="width: 100%" aria-label="Tags Table">
        <tr>
          <th class="border-right width-table">
            <div>
              {{ tag.variants[0] }}
            </div>
          </th>
          <th class="border-right width-table">
            <div>
              {{ tag.variants.length }}
            </div>
          </th>
          <th class="width-button">
            <table aria-label="button table" style="display: inline-flex">
              <tr>
                <th>
                  <span (click)="edit(tag)" class="icon"
                    ><em class="fa-solid fa-pen-to-square"></em
                  ></span>
                </th>
                <th>
                  <span (click)="delete(tag)" class="icon"
                    ><em class="fa-solid fa-trash"></em
                  ></span>
                </th>
              </tr>
            </table>
          </th>
        </tr>
      </table>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
<table aria-label="Paginator and Create Button">
  <th>
    <mat-paginator
      class="paginator"
      [length]="totalItem"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent = getTags($event)"
      aria-label="Select page"
    >
    </mat-paginator>
  </th>
  <th>
    <button
      mat-fab
      class="button-color button-add"
      aria-label="Add Button"
      (click)="create()"
    >
      <mat-icon>add_circle</mat-icon>
    </button>
  </th>
</table>
